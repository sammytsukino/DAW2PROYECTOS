<html>
    <head>
        <meta charset="utf-8">
        <title>Formulario de cita</title>
        <style>
            body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial; background: #e5e7ffff; margin: 0; padding: 24px; }
            .container { max-width: 720px; margin: 28px auto; padding: 12px; }
            form { background: white; padding: 14px; border-radius: 8px; box-shadow: 0 4px 14px rgba(12, 20, 40, 0.04); }
            input, select, textarea { border-radius: 6px; border: 1px solid #e6eef8; padding: 7px 10px; background: #fcfdff; }
            input[type="checkbox"] { transform: scale(1.05); }
            button[type="submit"] { background: #0b5ed7; color: white; border: none; padding: 8px 14px; border-radius: 6px; cursor: pointer; }
            button[type="submit"]:hover { background: #084fb3; }
            .help-text { font-size: 12px; color: #6b7280; }
            .errors { color: #b91c1c; font-size: 13px; }
        </style>
    </head>
    <body>
        <div class="container">
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <div style="margin-top:12px; text-align:right;">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </body>
</html>
