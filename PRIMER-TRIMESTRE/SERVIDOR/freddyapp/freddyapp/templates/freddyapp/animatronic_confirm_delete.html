{% extends 'freddyapp/base.html' %}

{% block content %}
<h1>Delete Animatronic</h1>

<p>Are you sure you want to delete "{{ animatronic.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'freddyapp:animatronic_list' %}">Cancel</a>
</form>
{% endblock %}
