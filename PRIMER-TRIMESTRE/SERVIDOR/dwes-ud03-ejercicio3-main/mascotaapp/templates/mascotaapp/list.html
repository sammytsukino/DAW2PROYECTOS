{% extends "mascotaapp/layout.html" %}

{%block content%}
        <ul>
            {% for mascota in mascotas %}
            <li>{{ mascota.nombre }}
                <a href="{% url 'mascota_edit' mascota.pk %}">Editar</a>
                <a href="{% url 'mascota_delete' mascota.pk %}">Borrar</a>
            </li>
            {% empty %}
            No hay mascotas
            {% endfor %}
        </ul>

{% endblock content%}
