<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej17</title>
    <link rel="stylesheet" href="ej17.css">
</head>
<body>
    <h1>Ejercicio 17: Tabla con suma</h1>
    <div class="container">
        <form id="form">
            <div class="form-group">
                <label for="number1">Número 1:</label>
                <input type="number" id="number1" required>
            </div>
            <div class="form-group">
                <label for="number2">Número 2:</label>
                <input type="number" id="number2" required>
            </div>
            <button type="submit">Añadir a la tabla</button>
        </form>
        <table id="table">
            <thead>
                <tr>
                    <th>Número 1</th>
                    <th>Número 2</th>
                    <th>Suma</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>
    <script src="ej17.js"></script>
</body>
</html>
