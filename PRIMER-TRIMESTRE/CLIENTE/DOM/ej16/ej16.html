<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej16</title>
    <link rel="stylesheet" href="ej16.css">
</head>
<body>
    <h1>Ejercicio 16: Tabla con números</h1>
    <div class="container">
        <form id="form">
            <div class="form-group">
                <label for="number">Ingresa un número:</label>
                <input type="number" id="number" required>
            </div>
            <button type="submit">Agregar a la tabla</button>
        </form>    
        <table id="table">
            <thead>
                <tr>
                    <th>Número</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>
    <script src="ej16.js"></script>
</body>
</html>
