<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej19</title>
    <link rel="stylesheet" href="ej19.css">
</head>
<body>
    <h1>Ejercicio 19: Tabla con ID y botón eliminar</h1>
    <div class="container">
        <form id="form">
            <div class="form-group">
                <label for="field1">Campo 1:</label>
                <input type="text" id="field1" required>
            </div>
            <div class="form-group">
                <label for="field2">Campo 2:</label>
                <input type="text" id="field2" required>
            </div>
            <button type="submit">Añadir a la tabla</button>
        </form>    
        <table id="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Campo 1</th>
                    <th>Campo 2</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>
    <script src="ej19.js"></script>
</body>
</html>
