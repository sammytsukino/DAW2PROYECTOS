<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej12</title>
    <link rel="stylesheet" href="ej12.css">
</head>
<body>
    <h1>Ejercicio 12: Formulario con tres campos</h1>
    <div class="container">
        <form id="form">
            <div class="form-group">
                <label for="field1">Nombre:</label>
                <input type="text" id="field1" required>
            </div>
            <div class="form-group">
                <label for="field2">Apellido:</label>
                <input type="text" id="field2" required>
            </div>
            <div class="form-group">
                <label for="field3">Email:</label>
                <input type="email" id="field3" required>
            </div>
            <button type="submit">Crear contenido</button>
        </form> 
        <div id="box"></div>
    </div>
    <script src="ej12.js"></script>
</body>
</html>
